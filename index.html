<!DOCTYPE html SYSTEM "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Chance of Weather</title>
        <script
  src="https://code.jquery.com/jquery-2.2.4.min.js"
  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  crossorigin="anonymous"></script>
        <script src="lib/verovio-toolkit-light.js"></script>
        <script src="src/index.js"> </script>
    </head>
    <body>
      <div id="title" style="float: left">
        <h3>Chance of Weather - Joseph L. Arkfeld</h3>
        <h4>coded by Raffaele Viglianti</h4>
        <p><strong>Sample version - Copyright 2016, 2017</strong><br/>
          <a href="#" id="showClearDay">Movement: Clear Day</a><br/>
          <a href="#" id="showOverCastRainyNight">Movement: Overcast Rainy Night</a>
        </p>
      </div>
        <div id="info" style="float:right">
          <em>Location</em>: <span id="location"></span><br/>
          <em>Weather</em>: <span id="weather"></span><br/>
          <em>Temperature</em>: <span id="temp"></span><br/>
          <em>Wind</em>: <span id="wind"></span><br/>
          <a href="https://darksky.net/poweredby/">Powered by Dark Sky</a>
          <hr/>
          <div id="change">
            Set weather location: <input type="text" value="Vienna, Austria" id="newLoc"/> <button id="changeWeather">Go</buttom>
          </div>
        </div>
        <div id="loading" style="padding-top: 15em;">Loading score...</div>
        <div id="output"></div>
    </body>
</html>
